<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kampus Merdeka</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="product-list"></div>

    <script>
      const loadProductsById = (id) => {
        fetch(`/products/${id}`, {
          method: "GET",
        })
          .then((response) => response.json())
          .then((response) => {
            console.log({ response });

            const { image, title, detail, price } = response.data;
            document.getElementById("name").innerText = image;
            document.getElementById("category").innerText = title;
            document.getElementById("price").innerText = detail;
            document.getElementById("description").innerText = price;
          });
      };

      const loadAllProducts = () => {
        fetch("/products", { method: "GET" })
          .then((response) => response.json())
          .then((response) => {
            console.log({ response });

            response.data.forEach((item) => {
              document.getElementById("product-list").innerHTML += `
                <div>
                  <img id="image" src=${item.image}>
                  <h3 id="category">${item.title}</h3>
                  <p id="price">${item.detail}</p>
                  <p id="description">${item.price}</p>
                </div>
              `;
            });
          });
      };

      loadAllProducts();
    </script>
  </body>
</html>
